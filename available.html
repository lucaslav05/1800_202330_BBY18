    <!--Form for users to filter the item types-->
    <div class="collapse my-3" id="filterForm">
      <div class="card card-body">
        <div class="form-group">
          <label for="exampleFormControlSelect2">Item Types</label>
          <div style="border: 1px solid">
            <div class="form-check">
              <input value="Bottles" type="radio" name="flexRadioDefault" id="bottlesFilter">

                Bottles
              </label>
            </div>
            <div class="form-check">
              <input value="Cardboard" type="radio" name="flexRadioDefault" id="cardboardFilter" checked>
              <label class="Cardboard" for="flexRadioDefault2">
                Cardboard
              </label>
            </div>
            <div class="form-check">
              <input value="Electronics" type="radio" name="flexRadioDefault" id="electronicsFilter">
              <label class="Electronics" for="flexRadioDefault1">
                Electronics
              </label>
            </div>
            <div class="form-check">
              <input value="Metal" type="radio" name="flexRadioDefault" id="metalFilter" checked>
              <label class="Metal" for="flexRadioDefault2">
                Metal
              </label>
            </div>
            <div class="form-check">
              <input value="Styrofoam" type="radio" name="flexRadioDefault" id="styrofoamFilter" checked>
              <label class="Styrofoam" for="flexRadioDefault2">
                Styrofoam
              </label>
            </div>
            <div class="form-check">
              <input value="Other" type="radio" name="flexRadioDefault" id="otherFilter" checked>
              <label class="Other" for="flexRadioDefault2">
                Other
              </label>
            </div>
          </div>
        </div>
        <button class="btn my-2 " data-bs-toggle="collapse" data-bs-target="#filterForm" type="submit" id="applyFilter">Apply Filter</button>
      </div>
      
    </div>
