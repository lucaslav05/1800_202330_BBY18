  <!--Container that has the information for a bin-->
  <div id="bininfo" class="container py-3">

    <!--Title and favourites button-->
    <div class="d-flex justify-content-between" >
        <h3 id="bintitle">Bin Title</h3>
    </div>

    <!--Location and view on map button-->
    <div id="location-container" class="d-flex justify-content-between py-3">
        <p><b>Location: </b> <span id="binlocation"> 123 Street Name</span></p>
        <button type="button" class="btn btn-primary btn-sm" id="viewOnMap">View on Map</button>
    </div>

    <!--Item type-->
    <div id="itemtype-container" class="d-flex justify-content-start py-3">
        <p><b>Item Type: </b> <span id="binitemtype"> Recycling</span></p>
    </div>

    <!--Availability-->
    <div id="availability-container" class="d-flex justify-content-start py-3">
        <p><b>Start Date: </b> <span id="binstart"> Oct 6</span></p>
        <p class="px-5"><b>End Date: </b> <span id="binend"> Oct 7</span></p>
    </div>

    <!--Image and additional details-->
    <div>
        <img src="images/placeholder_image.jpg" class="img-thumbnail" alt="placeholder image">
        <!-- image is under creative commons license -->

        <div id="details-container">
            <p><b>Description: </b> <span id="bindetails"> Here are some additional details</span></p>
        </div>
        
    </div>

    <!--Add items to bin button-->
    
    <!--Container for the Add Items button and the Comment Section-->
    <div >
      <div class="d-flex justify-content-between py-3">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#commentSection" aria-expanded="false" aria-controls="collapseExample">
          See Photos
        </button>
        
        <button class="btn btn-primary align-self-start" type="button" id="addItemsButton">Add Items</button>
      
      </div>
     
      <div class="collapse" id="commentSection">


        <div class="card py-5" style="width: 18rem;">

            <h5 class="card-title">UserName</h5>

            <a href="#" class="card-link">Like</a>
            <a href="#" class="card-link">Reply</a>
          </div>
        </div>
