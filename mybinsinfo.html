  <!--Link to the nav bar here -->

  <!--Container that has the information for a bin-->
  <div id="mybininfo" class="container py-3">

    <!--Title and favourites button-->
    <div class="d-flex justify-content-between">
      <h3 id="myPostTitle">Bin Title</h3>
      <p>Status: <span id="myPostStatus"></span></p>
    </div>

    <!--End event button-->

    <div class="d-grid gap-2 d-flex justify-content-between-py-3">
      <button type="button" class="btn btn-info btn-lg gap-3">
        <a href="#" id="endEvent"> End Event</a></button>
      <button type="button" class="btn btn-info btn-lg gap-3" onclick="displayConfirmDelete()"> <a href="#" id="deletePost"> Delete Post</a></button>
    </div>

    <div class="alert alert-warning alert-dismissible fade show my-3" role="alert" id="confirmDelete"
      style="display:none;">
      By deleting your post, you will not be able to view it anymore. Click confirm delete if you are sure you want to delet your post.
      <button type="button" id="cancelDeleteButton" class="my-2" onclick="cancelDelete()">Cancel</button>
      <button type="button" id="confirmDeleteButton" class="my-2" onclick="confirmDelete()">Confirm Delete</button>
    </div>

    <!--Location and view on map button-->
    <div id="location-container" class="d-flex justify-content-between py-3">
      <p><b>Location: </b> <span id="myPostLocation"> 123 Street Name</span></p>
    </div>





    <!--Item type-->
    <div id="itemtype-container" class="d-flex justify-content-start py-3">
      <p><b>Item Type: </b> <span id="myPostItemType"> Recycling</span></p>
    </div>

    <!--Availability-->
    <div id="availability-container" class="d-flex justify-content-start py-3">
      <p><b>End Date: </b> <span id="myPostEnd"> Oct 7</span></p>
    </div>

    <!--Image and additional details-->
    <div>
      <img src="images/placeholder_image.jpg" class="img-thumbnail" alt="placeholder image">
      <!-- image is under creative commons license -->

      <div id="details-container">
        <p><b>Description: </b> <span id="myPostDescription"> Here are some additional details</span></p>
      </div>

    </div>

    <!--Add items to bin button-->

    <!--Container for the Add Items button and the Comment Section-->
    <p>
      <a class="btn btn-primary" data-bs-toggle="collapse" href="#multiCollapseExample1" role="button"
        aria-expanded="false" aria-controls="multiCollapseExample1">See Photos</a>

    </p>
    <div id="mybinpictures">

            <div class="card card-body py-3">

                  </div>

              </div>

          </div>

        </div>
